<div class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="welcome-box">
                <div class="welcome-img">
                    <img alt="" src="">
                </div>
                <div class="welcome-det">
                    <h3>Welcome, John Doe</h3>
                    <p>Monday, 02 May 2021</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <section class="dash-section">
                <h1 class="dash-sec-title">Announcement</h1>
                <div class="dash-sec-content">
                   

                    <div class="dash-info-list"  *ngFor="let announcements of Announcement" >
                        <a  class="dash-card">
                            <div class="dash-card-container">
                                <div class="dash-card-icon">
                                    <i class="fa fa-suitcase"></i>
                                </div>
                                <div class="dash-card-content">
                                    <p>{{announcements.Description}}</p>
                                </div>
                             
                            </div>
                        </a>
                    </div>

                   

                </div>
            </section>

            <section class="dash-section">
             
            </section>

           
        </div>

        <div class="col-lg-4 col-md-4">
            <div class="dash-sidebar">
                <section>
                    <h5 class="dash-title">Tasks</h5>
                    <div class="card">
                        <div class="card-body">
                            <div class="time-list">
                                <div class="dash-stats-list">
                                    <h4>16</h4>
                                    <p>Assigned To</p>
                                </div>
                                <div class="dash-stats-list">
                                    <h4>14</h4>
                                    <p>Approved</p>
                                </div>
                            </div>
                            <div class="request-btn">
                                <div class="dash-stats-list">
                                    <h4>2</h4>
                                    <p>Pending</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h5 class="dash-title"  >Your Leave</h5>
                    <div class="card">
                        <div class="card-body">
                            <div class="time-list">
                                <div class="dash-stats-list">
                                    <h4>4.5</h4>
                                    <p>Leave Taken</p>
                                </div>
                                <div class="dash-stats-list">
                                    <h4>12</h4>
                                    <p>Remaining</p>
                                </div>
                            </div>
                            <div class="request-btn">
                                <a  (click)="leaves()" class="btn btn-primary" >Apply Leave</a>
                            </div>
                        </div>
                    </div>
                </section>
               
                <section>
                    <h5 class="dash-title">Upcoming Holiday</h5>
                    <div class="card">
                        <div class="card-body text-center" *ngFor="let holiday of Holiday">
                            <h4 class="holiday-title mb-0">{{holiday.date}} - {{holiday.description}}</h4>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>
