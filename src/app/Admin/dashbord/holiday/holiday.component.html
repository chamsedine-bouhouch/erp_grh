
			
    <!-- Page Content -->
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Holidays </h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"(click)="dashbord()">Dashboard</li>
                        <li class="breadcrumb-item active">Holidays</li>
                    </ul>
                </div>
                <div class="col-auto float-right ml-auto">
                    <a  (click)="add_holiday()"class="btn add-btn" data-toggle="modal" data-target="#add_holiday"><i class="fa fa-plus"></i> Add Holiday</a>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped custom-table mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title </th>
                                <th>Holiday Date</th>
                                <th>comments</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                         
                          

                          
                            <tr  *ngFor="let holiday of Holiday"   class="holiday-upcoming" >
                                <td>{{holiday.id}}</td>
                                <td>{{holiday.Title}}</td>
                                <td>{{holiday.Holiday_Date}}</td>
                                <td>{{holiday.comments}}</td>
                              

                                <td class="text-right">
                                    <div class="dropdown dropdown-action">
                                        <span class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false" (click)="drp_down()"><i class="material-icons">more_vert</i></span>
                                        <div id="drop_down" class="dropdown-menu dropdown-menu-right">
                                            <span class="dropdown-item"  data-toggle="modal" data-target="#edit_ticket"(click)="edit_holiday()"><i class="fa fa-pencil m-r-5" ></i> Edit</span>
                                            <span class="dropdown-item" data-toggle="modal" data-target="#delete_ticket"(click)="delete_holiday()"><i class="fa fa-trash-o m-r-5"></i> Delete</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>


                         <!--
                            <tr class="holiday-completed">
                                <td>8</td>
                                <td>Christmas</td>
                                <td>25 Dec 2019</td>
                                <td>Monday</td>
                                <td class="text-right">
                                    <div class="dropdown dropdown-action">
                                        <span class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false" (click)="drp_down()"><i class="material-icons">more_vert</i></span>
                                        <div id="drop_down" class="dropdown-menu dropdown-menu-right">
                                            <span class="dropdown-item"  data-toggle="modal" data-target="#edit_ticket"(click)="edit_holiday()"><i class="fa fa-pencil m-r-5" ></i> Edit</span>
                                            <span class="dropdown-item" data-toggle="modal" data-target="#delete_ticket"(click)="delete_holiday()"><i class="fa fa-trash-o m-r-5"></i> Delete</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Content -->
    
    <!-- Add Holiday Modal -->
    <div  class="popup"i id="add_holiday" >
        <div class="popup1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Holiday</h5>
                    <button (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Holiday Name <span class="text-danger">*</span></label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Holiday Date <span class="text-danger">*</span></label>
                            <div ><input class="form-control datetimepicker" type="date"></div>
                        </div>
                        <div class="submit-section">
                            <button class="btn btn-primary submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /Add Holiday Modal -->
    
    <!-- Edit Holiday Modal -->
    <div class="popup"i  id="edit_holiday" >
        <div class="popup1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Holiday</h5>
                    <button  (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Holiday Name <span class="text-danger">*</span></label>
                            <input class="form-control" value="New Year" type="text">
                        </div>
                        <div class="form-group">
                            <label>Holiday Date <span class="text-danger">*</span></label>
                            <div ><input class="form-control datetimepicker" value="01-01-2019" type="date"></div>
                        </div>
                        <div class="submit-section">
                            <button class="btn btn-primary submit-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /Edit Holiday Modal -->

    <!-- Delete Holiday Modal -->
    <div  class="popup"id="delete_holiday" >
        <div  class="popup1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-header">
                        <h3>Delete Holiday</h3>
                        <p>Are you sure want to delete?</p>
                    </div>
                    <div class="modal-btn delete-action">
                        <div class="row">
                            <div class="col-6">
                                <a href="javascript:void(0);" class="btn btn-primary continue-btn">Delete</a>
                            </div>
                            <div class="col-6">
                                <a (click)="hide()" data-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /Delete Holiday Modal -->
