            <div>

        <div class="modal-content">

        <h5 class="modal-title">Edit Department</h5>
        <button  (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>

        <div class="form-group">
