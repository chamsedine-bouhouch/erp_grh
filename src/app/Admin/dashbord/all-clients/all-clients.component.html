<div class="content container-fluid">
				
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Client</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"(click)="dashbord()">Dashboard</li>
                    <li class="breadcrumb-item active">Client</li>
                </ul>
            </div>
            <div class="col-auto float-right ml-auto">
                <a  class="btn add-btn" data-toggle="modal" data-target="#add_employee"(click)=" add_Client()"><i class="fa fa-plus"></i> Add Client</a>
          
            </div>
        </div>
    </div>
    <!-- /Page Header -->
    
    <!-- Search Filter -->
    <div class="row filter-row">
        <div class="col-sm-6 col-md-3">  
            <div class="form-group form-focus">
                <input type="text" class="form-control floating"  [(ngModel)]="searchedKeyword">
                <label class="focus-label">client ID</label>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">  
            <div class="form-group form-focus">
                <input type="text" class="form-control floating"  [(ngModel)]="searchedKeyword2">
                <label class="focus-label">Clien Name</label>
            </div>
        </div>
       
       
    </div>
    <!-- /Search Filter -->
   

    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
       
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped custom-table datatable dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
        <thead>
        <tr role="row">
            <th class="sorting_asc" > Name</th>
                <th class="sorting"  style="width: 109.588px;">Client_ID</th>
                <th >Email</th>
                <th>Mobile</th>
               
                <th >Action</th>
            </tr>
        </thead>
        <tbody>
        
        
        <tr class="odd"  *ngFor="let client of Client  | filter:searchedKeyword | filter:searchedKeyword2 ">
        <td class="sorting_1">
        <h2 class="table-avatar">
        <a  class="avatar"><img alt="" src="assets/img/profiles/avatar-13.jpg"></a>
        <a >{{client.name}} </a>
        </h2>
        </td>
        <td>{{client.Id}}</td>
        <td>{{client.Email}}</td>
        <td>{{client.Mobile}}</td>
        

        <td class="text-right">
            <div class="dropdown dropdown-action">
                <span class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false" (click)="drp_down()"><i class="material-icons">more_vert</i></span>
                <div id="drop_down" class="dropdown-menu dropdown-menu-right">
                    <span class="dropdown-item"  data-toggle="modal" data-target="#edit_ticket"(click)="edit_Client()"><i class="fa fa-pencil m-r-5" ></i> Edit</span>
                    <span class="dropdown-item" data-toggle="modal" data-target="#delete_ticket"(click)="delete_Client()"><i class="fa fa-trash-o m-r-5"></i> Delete</span>
                </div>
            </div>
        </td>
        </tr>
        
        
      </tbody>
        </table
        ></div>
    </div>
        
</div>



<!--************************************************************************************************************-->


    <div id="add_client" >
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Add Client</h5>
        <button (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
        </button>
        </div>
        <div class="modal-body">
        <form>
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">First Name <span class="text-danger">*</span></label>
        <input class="form-control" type="text">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Last Name</label>
        <input class="form-control" type="text">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Username <span class="text-danger">*</span></label>
        <input class="form-control" type="text">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Email <span class="text-danger">*</span></label>
        <input class="form-control floating" type="email">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Password</label>
        <input class="form-control" type="password">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Confirm Password</label>
        <input class="form-control" type="password">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Client ID <span class="text-danger">*</span></label>
        <input class="form-control floating" type="text">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Phone </label>
        <input class="form-control" type="text">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label class="col-form-label">Company Name</label>
        <input class="form-control" type="text">
        </div>
        </div>
        </div>
       
        <div class="submit-section">
        <button class="btn btn-primary submit-btn">Submit</button>
        </div>
        </form>
        </div>
        </div>
        </div>
        </div>


<!--************************************************************************************************************-->

<div id="edit_client" >
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title">Edit Client</h5>
    <button (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">×</span>
    </button>
    </div>
    <div class="modal-body">
    <form>
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">First Name <span class="text-danger">*</span></label>
    <input class="form-control" value="Barry" type="text">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Last Name</label>
    <input class="form-control" value="Cuda" type="text">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Username <span class="text-danger">*</span></label>
    <input class="form-control" value="barrycuda" type="text">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Email <span class="text-danger">*</span></label>
    <input class="form-control floating" value="barrycuda@example.com" type="email">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Password</label>
    <input class="form-control" value="barrycuda" type="password">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Confirm Password</label>
    <input class="form-control" value="barrycuda" type="password">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Client ID <span class="text-danger">*</span></label>
    <input class="form-control floating" value="CLT-0001" type="text">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Phone </label>
    <input class="form-control" value="9876543210" type="text">
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label class="col-form-label">Company Name</label>
    <input class="form-control" type="text" value="Global Technologies">
    </div>
    </div>
    </div>
   
    <div class="submit-section">
    <button class="btn btn-primary submit-btn">Save</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
  

    <!-- *****************************************************************************************************-->

    <div  id="delete_client" >
        <div>
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-body">
        <div class="form-header">
        <h3>Delete Client</h3>
        <p>Are you sure want to delete?</p>
        </div>
        <div class="modal-btn delete-action">
        <div class="row">
        <div class="col-6">
        <a href="javascript:void(0);" class="btn btn-primary continue-btn">Delete</a>
        </div>
        <div class="col-6">
        <a  data-dismiss="modal" class="btn btn-primary cancel-btn" (click)="hide()">Cancel</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
