<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Designations</h3>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"(click)="dashbord()">Dashboard</li>
    <li class="breadcrumb-item active">Designations</li>
    </ul>
    </div>
    <div class="col-auto float-right ml-auto">
    <a (click)="add_designation()" class="btn add-btn" data-toggle="modal" data-target="#add_designation"><i class="fa fa-plus"></i> Add Designation</a>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-12">
    <div class="table-responsive">
    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
     
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped custom-table mb-0 datatable dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
    <thead>
    <tr role="row">
        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"  >#</th>
        <th  tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"  >Designation </th>
        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" >Department </th>
        <th class="text-right sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"  >Action</th>
    </tr>
    </thead>
    <tbody>
    
    
    

    
    <tr class="odd" *ngFor="let designation of Designation">
    <td class="sorting_1">{{designation.Id}}</td>
    <td>{{designation.Name}}</td>
    <td>{{designation.Department}}t</td>
    <td class="text-right">
        <div class="dropdown dropdown-action">
            <span class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false" (click)="drp_down()"><i class="material-icons">more_vert</i></span>
            <div id="drop_down" class="dropdown-menu dropdown-menu-right">
                <span class="dropdown-item"  data-toggle="modal" data-target="#edit_ticket"(click)="edit_designation()"><i class="fa fa-pencil m-r-5" ></i> Edit</span>
                <span class="dropdown-item" data-toggle="modal" data-target="#delete_ticket"(click)="delete_designation()"><i class="fa fa-trash-o m-r-5"></i> Delete</span>
            </div>
        </div>
    </td>
    </tr>
   </tbody>
    </table>
</div>
</div>

    </div>
    </div>
    </div>
    </div>


    <div id="add_designation" class="pop_up" >
        <div>
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Add Designation</h5>
        <button (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
        </button>
        </div>
        <div class="modal-body">
        <form>
        <div class="form-group">
        <label>Designation Name <span class="text-danger">*</span></label>
        <input class="form-control" type="text">
        </div>
        <div class="form-group">
        <label>Department <span class="text-danger">*</span></label>
        <select class="select_floating select2-hidden-accessible" data-select2-id="select2-data-1-3pxo" tabindex="-1" aria-hidden="true">
        <option data-select2-id="select2-data-3-xx6y">Select Department</option>
        <option>Web Development</option>
        <option>IT Management</option>
        <option> Marketing</option>
        </select>
       
        </div>
        <div class="submit-section">
        <button class="btn btn-primary submit-btn">Submit</button>
        </div>
        </form>
        </div>
        </div>
        </div>
        </div>
    </div>
        

        <div id="edit_designation" class="pop_up" >
            <div>
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Edit Designation</h5>
        <button (click)="hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
        </button>
        </div>
        <div class="modal-body">
        <form>
        <div class="form-group">
        <label>Designation Name <span class="text-danger">*</span></label>
        <input class="form-control" value="Web Developer" type="text">
        </div>
        <div class="form-group">
        <label>Department <span class="text-danger">*</span></label>
        <select class="select_floating select2-hidden-accessible" data-select2-id="select2-data-4-wxgj" tabindex="-1" aria-hidden="true">
        <option >Select Department</option>
        <option>Web Development</option>
        <option>IT Management</option>
        <option>Marketing</option>
        </select>
        
        </div>
        <div class="submit-section">
        <button class="btn btn-primary submit-btn">Save</button>
        </div>
        </form>
        </div>
        </div>
        </div>
        </div>
    </div>
        


        <div  id="delete_designation" class="pop_up">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-body">
        <div class="form-header">
        <h3>Delete Designation</h3>
        <p>Are you sure want to delete?</p>
        </div>
        <div class="modal-btn delete-action">
        <div class="row">
        <div class="col-6">
        <a href="javascript:void(0);" class="btn btn-primary continue-btn">Delete</a>
        </div>
        <div class="col-6">
        <a (click)="hide()" data-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
